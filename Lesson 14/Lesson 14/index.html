<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Автоматизированая штукатурка стен</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <main class="main">
            <div class="container">
                <div class="header">
                    <div class="row">
                        <!-- Логотип Гипсолит -->
                        
                        <!-- Логотип -->
                        <div class="col-md-4">
                            <div class="logo">
                                <img src="img/gipsolit-header.png" alt="Гипсолит">
                            </div>
                        </div>

                        <!-- телефон -->
                        <div class="col-md-4">
                            <div class="phone-block">
                                <a class="phone-link" href="#">+7 495 771 05 08</a>
                            </div>
                            
                        </div>
                        <!-- кнопка -->
                        <div class="col-md-4">
                            <div class="wrap">
                                <div class="wrap-block">
                                    <button class="button header-btn">
                                        получить консультацию
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-content">
                    <div class="row">
                        <div class="col-xxl-5 col-xl-5 col-lg-5">
                            <div class="main-title">
                                <h1>Автоматизированая штукатурка стен</h1>
                                <p class="main-subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
                                <span>Стоимость работ <br>от <strong>300</strong> руб/м<sup>2</sup></span>
                                <strong class="main-triger">оплата по факту</strong>
                            </div>
                        </div>

                        <div class="col-xxl-4 offset-xxl-3 col-xl-4 offset-xl-3 col-lg-5 offset-lg-2 col-md-8 offset-md-2">
                            <div class="main-form">
                                <h2 class="main-form-header">Для расчёта точной стоимости <br> закажите <strong>выезд замерщика</strong></h2>
                                <form action="#">
                                    <label for="">Ваше имя</label>
                                    <input type="text" class="main-form-input">
                                    <label for="">Номер телефона</label>
                                    <input type="text" class="main-form-input">
                                    <button class="button main-form-btn">Оставьте заявку</button>
                                    <small>Приедем в день обращения*</small>
                                </form>
                            </div>
                            <div class="main-form-footer">
                                <p>* - выезды на замер осуществляются <br>  в рабоче дни Пн-Пт с 9:00 до 18:00</p>
                            </div>
                            
                        </div> 
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
