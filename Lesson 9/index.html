<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Верстка сайта с BootStrap</title>
</head>
<body>
    <div class="section">
        <div class="container text-center">
            <!--шапка сайта-->
            <div class="row">
                <div class="col-sm-12 col-xl-12">
                    <h1><span>Получите видео-инструкцию</span><strong class="text-uppercase">Как заработать свой первый миллион</strong> </h1>
                </div>
            </div>
            <!--Видео-->  
            <div class="row justify-content-evenly">
                <div class="col-xl-6 col-xl-offset-1 col-xs-12">
                    <div class="video"><iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                    </div>    
                </div>
                <!--Форма-->
                <div class="col-xl-4 col-xl-offset-1 col-xs-12">
                    <div class="forms-box">
                        <h2>Введите свой email</h2>
                    <div class="name">
                        <input type="text" class="form-control form-control-lg" placeholder="Ваше имя" >
                    </div>
                    <div class="email">
                        <input type="email" class="form-control form-control-lg" placeholder="Ваш email">
                    </div>
                    <!--Кнопка-->
                    <div class="button">
                        <button type="button" class="col-xl-12 btn btn-primary btn-lg">Получить инструкцию</button>
                    </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--Секция 2 с 4 картинками-->
    <div class="section">
        <div class="conteiner text-center">
            <div class="row">
                <!--Шапка 2й секции-->
                <div class="foot-header text-uppercase">
                    <p>Почему нужно сделать это сейчас?</p>
                </div>
                <!--4 картинки с преимуществами-->
                <div class="row">
                    <div class="advantages  col-xl-3 col-xs-12" >
                        <img src="img/001-summer.png" alt="Преимущества">
                        <p>Первое преимущество</p>
                    </div>
                    <div class="advantages  col-xl-3 col-xs-12">
                        <img src="img/002-camping.png" alt="Преимущества">
                        <p>Второе преимущество</p>
                    </div>
                    <div class="advantages  col-xl-3 col-xs-12">
                        <img src="img/003-mountains.png" alt="Преимущества">
                        <p>Третье преимущество</p>
                    </div>
                    <div class="advantages  col-xl-3 col-xs-12">
                        <img src="img/004-boarding-pass.png" alt="Преимущества">
                        <p>Четвертое преимущество</p>
                    </div>

                <div class="row">
                    <div class="button-sectio2">
                        <button type="button" class="col-xl-4 col-xl-offset-4 col-xs-12 btn btn-primary">Получить инструкцию</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!--Секция с фотографиями клиентов-->
    <div class="section">
        <div class="conteiner text-center">
            <!--Header перед фотографиями клиента-->
            <div class="row">
                <div>
                    <h2 class="fotter text-uppercase">Наши клиенты</h2>
                </div>
            </div>
            <!--Первый ряд фотографий клиентов-->
             <div class="row client-photo">
                <div class="col-xl-3 col-xs-12 col-md-6">
                    <img src="img/Слой 8.jpg" alt="фото">
                </div>

                <div class="col-xl-3 col-xs-12 col-md-6">
                    <img src="img/Слой 9.jpg" alt="фото">
                </div>
                <div class="col-xl-3 col-xs-12 col-md-6">
                    <img src="img/Слой 10.jpg" alt="фото">
                </div>
                <div class="col-xl-3 col-xs-12 col-md-6">
                    <img src="img/Слой 11.jpg" alt="фото">
                </div>
             </div>
             <!--Второй ряд фотографий клиента-->
             <div class="row img-client">
                <div class="col-xl-3 col-xs-12 col-md-6">
                    <img src="img/Слой 15.jpg" alt="фото">
                </div>
                <div class="col-xl-3 col-xs-12 col-md-6">
                    <img src="img/Слой 12.jpg" alt="фото">
                </div>
                <div class="col-xl-3 col-xs-12 col-md-6">
                    <img src="img/Слой 13.jpg" alt="фото">
                </div>
                <div class="col-xl-3 col-xs-12 col-md-6">
                    <img src="img/Слой 14.jpg" alt="фото">
                </div>
             </div>
            </div>
        </div>
    </div>
</body>
</html>
