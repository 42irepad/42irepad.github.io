<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Всплывающее окно</title>
</head>
<body>
    <div class="conteiner text-center">

        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#delete_fail">Удалить файл</button>
    </div>


    <div class="modal" id="delete_fail">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-4">
                    <img src="img/warning.png" alt="Внимание">
                </div>
                <div class="col-md-8">
                    <div class="question">
                        <p>Вы действительно хотите удалить файл?</p>
                        <div class="yes" type="button" data-bs-dismiss="modal">
                            <span>да</span>
                        </div>
                        <div class="no" type="button" data-bs-dismiss="modal">
                            <span>Нет</span>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Да</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Нет</button>
            </div> -->
          </div>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
