<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Мой первый сайт</title>
</head>
<body>

	<div class="header">
		<h1><span class="first-text">Получите видео-инструкцию</span>
		<strong class="second-text">Как заработать свой первый миллион</strong> </h1>
	</div>

	<div class="content">
		<div class="video">
			<iframe width="550" height="300" src="https://www.youtube.com/embed/8csrmFtztaU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>

		<div class="form-mail">
			<form action="#">
				<p class="header-form">Введите свой email</p>
				<input type="text" placeholder="Ваше имя">
				<input type="text" placeholder="Ваш email">
			</form>

			<button class="button">Получить инструкцию</button>
		</div>
	</div>

	<div class="footer">
		<div>
			<p class="footer-header">Почему нужно сделать это сейчас?
			</p>

			<div class="first-img">
				<img src="img/001-summer.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>

			<div class="secondary-img">
				<img src="img/002-camping.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>

			<div class="thidr-img">
				<img src="img/003-mountains.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>

			<div class="fourth-img">
				<img src="img/004-boarding-pass.png" alt="Четвертое преимущество">
			</div>

			<button class="button">Получить инструкцию</button>
		</div>
	</div>
</body>
</html>
